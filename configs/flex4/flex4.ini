[EMC]
# The version string for this INI file.
VERSION = 				1.1
# Name of machine, for use with display, etc.
MACHINE =               Flex4
# Debug level, 0 means no messages. See src/emc/nml_int/emcglb.h for others
#DEBUG =                0x00000003
#DEBUG =                0x00000007
DEBUG = 0

[DISPLAY]
# Name of display program, e.g., tklinuxcnc
DISPLAY =               flexgui
GUI =					flex4.ui
# designer does not use .qss, will look different there
QSS = 					flex4.qss
# to use built-in input stylesheets, add either
INPUT = TOUCH
#INPUT = KEYBOARD
# size can be minimized, normal, maximized, or full
SIZE = 					full
EDITOR = 				pluma
TOOL_EDITOR = 			tooledit x y z diam
ARCDIVISION = 			64
GRIDS = 10mm 20mm 50mm 100mm 1in 2in 5in 10in
INCREMENTS = .1in, .01in, .001in, .0001in
# Cycle time, in seconds, that display will sleep between polls
#CYCLE_TIME =            0.0500
CYCLE_TIME =            0.1000
# Path to help file
HELP_FILE =             tklinuxcnc.txt
# Initial display setting for position, RELATIVE or MACHINE
POSITION_OFFSET =       RELATIVE
# Initial display setting for position, COMMANDED or ACTUAL
POSITION_FEEDBACK =     ACTUAL
# Highest value that will be allowed for feed override, 1.0 = 100%
MAX_FEED_OVERRIDE =     1.5
# Prefix to be used
#bug in <1.0.1  PROGRAM_PREFIX = 		../nc_files/
PROGRAM_PREFIX = 		~/linuxcnc/nc_files/
# Introductory graphic
#INTRO_GRAPHIC =         linuxcnc.gif
#INTRO_TIME =            5

[FILTER]
PROGRAM_EXTENSION = .ngc,.NGC,.nc,.NC,.tap,.TAP,.txt,.TXT GCode File
PROGRAM_EXTENSION = .png,.gif,.jpg Grayscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python3

[RS274NGC]
# File containing interpreter variables
PARAMETER_FILE =        flex4.var
# probing path (exists in this folder)
SUBROUTINE_PATH =		./subroutines

[EMCMOT]
EMCMOT =                motmod
# Timeout for comm to emcmot, in seconds
COMM_TIMEOUT =          1.0
# Servo task period, in nanoseconds (1M = 1ms)
SERVO_PERIOD =          1000000

[TASK]
# Name of task controller program, e.g., milltask
TASK =                  milltask
# Cycle time, in seconds, that task controller will sleep between polls
# default is 0.010
CYCLE_TIME =            0.010

[HAL]
# The run script first uses halcmd to execute any HALFILE files, and 
# then to execute any individual HALCMD commands.  List of hal config 
# files to run through halcmd.  Executed in order:
HALUI = 				halui
HALFILE =				flex4.hal
HALFILE =				vc-p2s.hal
POSTGUI_HALFILE = postgui_flex4.hal
POSTGUI_HALFILE = vc-p2s-postgui.hal
# list of halcmd commands to execute, in order:
#HALCMD =               save neta

[HALUI]
MDI_COMMAND = ...
MDI_COMMAND = ...
MDI_COMMAND = ...
MDI_COMMAND = ...
MDI_COMMAND = ...
MDI_COMMAND = G10 L20 P1 X0
MDI_COMMAND = G10 L20 P1 Y0
MDI_COMMAND = G10 L20 P1 Z0
MDI_COMMAND = G0 X0 Y0 Z0
MDI_COMMAND = G0 Y0
MDI_COMMAND = G0 Z0


[TRAJ]
COORDINATES =           X Y Y Z
HOME =                  0 0 0 0
LINEAR_UNITS =          inch
ANGULAR_UNITS =         degree
MAX_LINEAR_VELOCITY = 	200
SPINDLES = 				1

[EMCIO]
# Name of IO controller program, e.g., io
EMCIO =                 io
# cycle time, in seconds
CYCLE_TIME =            0.100
# tool table file
TOOL_TABLE =            tool.tbl

[KINS]
KINEMATICS = trivkins coordinates=XYYZ kinstype=BOTH
JOINTS = 4



[AXIS_X]
MIN_LIMIT = 			-10.0
MAX_LIMIT = 			10.0
MAX_VELOCITY = 			1.0
MAX_ACCELERATION = 		5.0

[JOINT_0]
# Step timing is 40 us steplen + 40 us stepspace
# That gives 80 us step period = 12.5 KHz step freq
#
# Bah, even software stepping can handle that, hm2 doesn't buy you much with
# such slow steppers.
#
# Scale is 200 steps/rev * 5 revs/inch = 1000 steps/inch
# This gives a maxvel of 12.5/1 = 12.5 ips
#
TYPE =              	LINEAR
MAX_VELOCITY =       	1.0
MAX_ACCELERATION =   	5.0
# Set Stepgen max 20% higher than the axis
STEPGEN_MAX_VEL =    	2.0
STEPGEN_MAX_ACC =    	6.0
# experimenting with backlash compensation for lovejoys...
BACKLASH =           	0.010
# scale is 200 steps/rev * 5 revs/inch
SCALE =           		1000
MIN_LIMIT =             -10.0
MAX_LIMIT =             10.0
FERROR =     			0.050
MIN_FERROR = 			0.005
#HOME =                  0.000
#HOME_OFFSET =           0.10
#HOME_SEARCH_VEL =       0.10
#HOME_LATCH_VEL =        -0.01
#HOME_USE_INDEX =        YES
#HOME_IGNORE_LIMITS =    YES
HOME_SEQUENCE =         1
# these are in nanoseconds
DIRSETUP   =            8000
DIRHOLD    =            8000
STEPLEN    =            2000
STEPSPACE  =            2000



[AXIS_Y]
MIN_LIMIT = 			-10.0
MAX_LIMIT = 			10.0
MAX_VELOCITY = 			1.5
MAX_ACCELERATION = 		5.0
