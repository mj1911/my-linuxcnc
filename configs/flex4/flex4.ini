MAX_VELOCITY =       	1.0
MAX_ACCELERATION =   	5.0
STEPGEN_MAX_VEL =    	2.0
STEPGEN_MAX_ACC =    	6.0
BACKLASH =           	0.010
SCALE = 				1000
MIN_LIMIT =             -10.0
MAX_LIMIT =             10.0
FERROR =     			0.050
MIN_FERROR = 			0.005
